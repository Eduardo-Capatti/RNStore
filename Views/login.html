<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RN STORE</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="wwwroot/css/login.css">

    <meta name="color-scheme" content="dark">
</head>
<body class="bg-white d-flex justify-content-center align-items-center min-vh-100">
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-5">
                <div class="card p-4 shadow-lg border-0 bg-dark text-light">
                    
                    <div class="text-center mb-4">
                        <img src="wwwroot/img/rnstore.png" alt="RN STORE Logo" class="logo img-fluid rounded-3">
                    </div>

                    <h5 class="text-center mb-4 text-white">SEJA BEM VINDO</h5>

                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail ou Usuário</label>
                            <input type="text" class="form-control" id="email" placeholder="Digite  seu e-mail ou usuário" required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                        </div>

                        <button type="submit" class="btn btn-light w-100 mb-3">
                            ENTRAR
                        </button>

                        <div class="text-center">
                            <a href="#" class="text-secondary text-decoration-none">Esqueci minha senha</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
